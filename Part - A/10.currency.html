<html>

<head>
	<title>
		Currency conversion
	</title>
	<script>
		var dollars = parseInt(prompt("Please enter dollars:"));
		var rupees = dollars * 64;
		document.writeln("The result for" + dollars + " Dollars to Rupees is" + rupees+"<br>");
		document.writeln();
		var rupee = parseInt(prompt("Please enter Rupees:"));
		var dollar = rupee / 64;
		document.writeln("The result for " + rupee + " Rupees to Dollars is" + dollar+"<br>");
		document.writeln();
		var rup = parseInt(prompt("Please enter Rupees:"));
		var euro = rup / 89.80;
		document.writeln("The result for " + rup + " Rupees to Euro) is" + euro+"<br>");
		document.writeln();
		var eur = parseInt(prompt("Please enter Euro:"));
		var rs = eur * 89.80;
		document.writeln("The result for " + eur + " Euro to Rupees is" + rs+"<br>");
		document.writeln();
	</script>
</head>
<body>
</body>
</html>
